<div class="fixed bottom-5 end-5 z-40 flex flex-col items-center gap-1">
  <!-- Back to Top -->
  <button
    appScrollClass
    (click)="topFunction()"
    class="z-10 flex size-10 translate-x-16 items-center justify-center rounded-full bg-primary/20 text-primary shadow-[inset_0px_0px_12px_0px] shadow-primary/40 backdrop-blur-3xl transition-all duration-500"
    data-toggle="back-to-top"
  >
    <lucide-angular class="size-4" name="chevron-up"></lucide-angular>
  </button>

  <!-- Light/Dark Toggle -->
  <button class="z-20 rounded-lg bg-primary text-white" (click)="toggleTheme()">
    <span
      class="flex size-9 items-center justify-center"
      [ngClass]="{ hidden: isDarkTheme }"
      id="light-theme"
    >
      <lucide-angular class="size-5" name="moon"></lucide-angular>
    </span>
    <span
      class="flex size-9 items-center justify-center"
      [ngClass]="{ hidden: !isDarkTheme }"
      id="dark-theme"
    >
      <lucide-angular class="size-5" name="sun"></lucide-angular>
    </span>
  </button>
</div>
