{% load static %}
{% block section %}
<!-- Start -->
<section class="py-10 lg:py-20">
    <div class="container">
        <div class="grid grid-cols-1 items-center gap-6 xl:grid-cols-6">
            <div class="xl:col-span-2">
                <h2 class="text-3xl font-medium text-default-950 md:text-4xl/tight">
                    Preferred Partner for Major Corporations
                </h2>
            </div>

            <div class="xl:col-span-4">
                <!-- Swiper -->
                <div id="testimonial_directory" class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/1.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/2.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/3.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/4.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/5.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/1.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/2.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/3.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/4.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->

                        <div class="swiper-slide">
                            <img src="{% static 'images/brand/5.png' %}" alt="" />
                        </div>
                        <!-- swiper-slide End -->
                    </div>
                </div>
                <!-- End Swiper -->
            </div>
        </div>
        <!-- grid End -->
    </div>
    <!-- container End -->
</section>
<!-- End -->
    {% endblock section %}
